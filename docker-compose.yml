version: '3.8'

services:
  # Backend Django - Sistema de Visitas
  gestor-visitas:
    image: ghcr.io/iileoalvesz/gestorvisitas:latest
    container_name: gestor_visitas_escolas
    volumes:
      - ./data:/app/data
      - ./static/uploads:/app/static/uploads
      - ./anexos:/app/anexos
      - ./relatorios:/app/relatorios
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - DJANGO_SETTINGS_MODULE=gestor.settings
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
    networks:
      - gestorvisitas_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

volumes:
  app_data:

networks:
  gestorvisitas_network:
    driver: bridge
